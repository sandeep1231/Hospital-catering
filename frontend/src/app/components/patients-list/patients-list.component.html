<div class="container mt-3">
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Patients</h4>
    <div>
      <button class="btn btn-primary me-2" (click)="newPatient()">New Patient</button>
      <a class="btn btn-outline-secondary" routerLink="/orders">Orders</a>
    </div>
  </div>

  <div class="mb-3">
    <div class="input-group">
      <input class="form-control" placeholder="Search by name, room, diet..." [(ngModel)]="q" (keyup.enter)="load()" />
      <button class="btn btn-outline-secondary" (click)="load()">Search</button>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-3">Loading...</div>

  <div *ngIf="!loading && patients.length === 0" class="alert alert-light">No patients found</div>

  <div class="row g-3">
    <div class="col-12 col-md-6" *ngFor="let p of patients">
      <div class="card" (click)="open(p)" style="cursor:pointer;">
        <div class="card-body">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{p.name}}</h5>
            <small>{{p.roomType}} - Bed: {{p.bed}}</small>
          </div>
          <p class="mb-1">{{p.diet}} — {{p.status}}</p>
          <small>Phone: {{p.phone || '—'}} | Age: {{p.age || '—'}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
