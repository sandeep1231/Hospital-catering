<div class="login-hero container py-5 d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="text-center mb-4">
    <div class="h3 fw-bold">Hospital Catering</div>
    <div class="text-muted">Manage patients, diets, and deliveries</div>
  </div>

  <div class="card login-card" style="max-width: 420px; width: 100%;">
    <div class="card-body p-4">
      <h4 class="mb-3">Sign in</h4>
      <form (submit)="login($event)">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" [(ngModel)]="email" name="email" required autocomplete="username" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input class="form-control" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required autocomplete="current-password" />
            <button class="btn btn-outline-secondary" type="button" (click)="showPassword = !showPassword">{{ showPassword ? 'Hide' : 'Show' }}</button>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Hospital</label>
          <select class="form-select" [(ngModel)]="hospitalId" name="hospitalId">
            <option value="">Select hospital</option>
            <option *ngFor="let h of hospitals" [value]="h._id">{{h.name}}</option>
          </select>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit" [disabled]="loading">{{ loading ? 'Signing inâ€¦' : 'Sign in' }}</button>
        </div>
      </form>
      <div class="mt-3 text-center small text-muted">
        Don't have an account? <a routerLink="/register">Sign up</a>
      </div>
    </div>
  </div>
</div>
