<div class="login-hero">
  <div class="me-auto">
    <h1>Welcome to Catering App</h1>
    <p class="lead">Create an account to manage diets, orders and deliveries.</p>
  </div>

  <div class="card login-card">
    <div class="card-body">
      <h4 class="mb-3">Create account</h4>
      <form (submit)="register($event)">
        <div class="mb-3">
          <label class="form-label">Full name</label>
          <input class="form-control" [(ngModel)]="name" name="name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" [(ngModel)]="email" name="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" [(ngModel)]="password" name="password" required />
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit" [disabled]="loading">Create account</button>
        </div>
      </form>
      <div class="mt-3 text-center small">Already have an account? <a routerLink="/login">Sign in</a></div>
    </div>
  </div>
</div>
