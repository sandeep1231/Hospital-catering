name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (Project Page)
        # Adjust base-href below if you deploy to a user/org root or a custom domain
        run: npm run build -- --configuration production --base-href "/Hospital-catering/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/dist/catering-frontend
          clean: true
          # If your Angular build outputs into a named project subfolder, set 'folder' to that full path (e.g. frontend/dist/catering-frontend)
